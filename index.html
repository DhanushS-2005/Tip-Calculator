<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- main container -->
    <div class="container">
        <!-- heading -->
        <div class="heading">
            <h1>TIP CALCULATOR</h1>
        </div>
        <hr>
        <!-- get total value -->
        <div class="totalAmountContainer">
            <h2>Enter Total Amount</h2>
            <input type="number" id="totalAmount" min="0" required>
        </div>
        <!-- get the tip amount -->
        <div class="tipAmountContainer">
            <h2>Enter Tip Amount</h2>
            <input type="number" min="0" required id="tipAmount">
        </div>
        <!-- get the no.of shares -->
        <div class="sharesContainer">
            <h2>Enter the no . of Person</h2>
            <input type="number" min="1" required id="shares">
        </div>
        <!-- print the result -->
        <div class="resultContainer">
            <h2>Each person should pay</h2>
            <div class="res">
                <p id="result">â‚¹</p>
            </div>
        </div>
        <div class="buttonContainer">
            <button onclick="tip()">
                Calculate
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
